<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>
<body>
    <header>
        <div class="text-center text-2xl my-7 font-bold">Money Master</div>
    </header>
    <main>
        <div class="grid">
            <div class="bg-gray-100 w-3/4 justify-self-center grid">
                <!-- Income Section  -->
                <div class="w-3/4 justify-self-center my-4">
                    <h1 class="text-2xl  font-bold my-4 text-center">Income</h1>
                    <div class=" flex justify-between my-3">
                        <h1 class="text-xl ">Income</h1>
                        <input type="text" name="" id="income-field" class="bg-gray-300 pl-2 ">
                    </div>
                </div>
    
                
                <!-- expense field  -->
                <div class="w-3/4 justify-self-center my-4">
                    <h1 class="text-2xl  font-bold my-4 text-center">Expenses</h1>
                    <!-- food section  -->
                    <div class=" flex justify-between my-3">
                        <h1 class="text-xl ">Foods:</h1>
                        <input id="food-cost" type="text" name="" class="bg-gray-300 pl-2">
                    </div>
                    <!-- rent section  -->
                    <div class=" flex justify-between my-3">
                        <h1 class="text-xl ">Rent:</h1>
                        <input type="text" name="" id="rent-cost" class="bg-gray-300 pl-2">
                    </div>
                    <!-- clothes sections  -->
                    <div class=" flex justify-between my-3">
                        <h1 class="text-xl">Clothes:</h1>
                        <input id="clothes-cost" type="text" name="" class="bg-gray-300 pl-2">
                    </div>
                </div>

                <!-- Calculation Field  -->
                <div class="justify-self-center w-3/4 pb-6">
                    <div class="text-center">
                        <!-- calculate button  -->
                        <div>
                            <button id="calculate" class="button bg-sky-400 text-white px-10 py-2 font-bold">Calculate</button>
                        </div>
                        <!-- expense display -->
                        <div class="font-bold my-3">
                            <h1>Total Expenses: <span id="total-expenses"></span>$</h1>
                        </div>
                        <!-- Balance display  -->
                        <div class="font-bold my-3">
                            <h1>Balance: <span id="balance"></span>$</h1>
                        </div>
                    </div>
                    <!-- save calculation  -->
                    <div class="flex justify-between">
                        <h1>Save: </h1> 
                        <input id="save-percent" type="text" class="bg-gray-300 pl-2">
                        <h1> % </h1> 
                        <button id="save" class="button bg-sky-400 font-bold text-white px-6 py-1">Save</button>
                    </div>

                    <div class="text-center">
                        <!-- Saving Amount display -->
                        <div class="font-bold my-3">
                            <h1>Saving Amount: <span id="saving-amonut"></span>&</h1>
                        </div>
                        <!-- Balance display  -->
                        <div class="font-bold my-3">
                            <h1>Remaining Balance: <span id="remaining-balance"></span>&</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="utilities.js"></script>
</body>
</html>
